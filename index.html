<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitch Auto Redeem</title>
</head>
<body>
    <main>
        <div id="holder">
            <h1>Twitch Auto Redeem</h1>
            <p>Redeem your Twitch Prime points automatically.</p>
            <hr>
            <div id="current-channel">
                <h2>Current Channel:</h2>
                <h3>XQC</h3>
            </div>
            <div id="current-points">
                <h2>Points Collected:</h2>
                <h3>10000</h3>
            </div>
            <hr>
            <div id="leaderboards">
                <h2>Check Out Your Leaderboard</h2>
                <button>LeaderBoards</button>
            </div>
            <hr>
            <div id="enable">
                <div id="redeem">
                    <button id="switch"></button>
                    <h4>Enable Auto Redeem</h4>
                </div>
                <div class="filler"></div>
                
            </div>
            <hr>
            <div id="footer">
                <div><p>Github LinkedIn Mail</p></div>
                <div><p>Version 1.0.0</p></div>
            </div>


        </div>
        
    </main>
</body>
</html>
